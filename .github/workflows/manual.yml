name: 'bsky-met-bot post image'

on:
  workflow_dispatch:
  # schedule:
    # - cron: "*/30 * * * *"

jobs:
  post:
    name: post
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install TypeScript and ts-node
        run: npm install -g typescript ts-node
        
      - name: Compile TypeScript
        run: npx tsc --outDir dist

      - name: Generate randomID
        id: set_random_id
        run: |
          randomID=$(node dist/index.js)
          echo "::set-output name=random_id::$randomID"

      - name: Send post
        env: 
          BSKY_IDENTIFIER: ${{ secrets.BSKY_IDENTIFIER }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          RANDOM_ID: ${{ steps.set_random_id.outputs.random_id }}
        run: |
          node dist/index.js

      - name: Add randomID to POSTED file
        run: echo $RANDOM_ID >> POSTED
        shell: bash
        if: success() && steps.send_post.outputs.blob_id != ''
